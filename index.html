<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">



    </head>
    <body>
    
    <!-- Hero Class Title -->
    <section class="hero is-warning">
        <div class="hero-body">
            <div class="container has-text-centered">
              <h1 class="title is-1">Weather Dashboard</h1>
            </div>
          </div>
      </section>

<!-- sidebar -->
<div class="columns">
    <div class="column is-one-quarter">
        <div class="box notification">
            <h1 class="title">Search for a City:</h1>
            <form>
            <input class="input" type="text" placeholder="New York" id="location-text">
            <button class="button is-info" id="search-location">Search</button>
            <p id="alert-empty"></p>
          </form>
          </div>
          <div class="box notification">
            <h1 class="title">Previously Searched:</h1>
            <ul>
                <li><button id="saved-0" class="button is-text saved-link"></button></li>
                <li><button id="saved-1" class="button is-text saved-link"></button></li>
                <li><button id="saved-2" class="button is-text saved-link"></button></li>
                <li><button id="saved-3" class="button is-text saved-link"></button></li>
                <li><button id="saved-4" class="button is-text saved-link"></button></li>
            </ul>
          </div>
    </div>
    <main>
    <!-- Tiles -->
    <div class="column">
        <div class="tile is-ancestor">
            <div class="tile is-vertical">
                <div class="tile is-parent">
                    <div class="tile is-child box notification">
                        <p class="title notification is-dark">Current Weather for:</p>      
                    </div>
                </div>
                <div class="tile is-parent">

                  <div class="tile is-4 is-child box notification" id="tile-current">
                    <div class="content is-medium notification is-link">
                      <img id="current-icon" class="icon" src="" alt="Current Weather">
                      <p class="title notification is-link"><span id="current-city"></span></p>    
                    </div>
                  </div>
                    <!--  -->
                    <div class="tile is-child box notification" id="tile-current">

                      <div class="content is-medium notification">
                        <h3 id="current-date" class="title is-3"></h3>
                        <p id="current-temp"></p>
                        <p id="current-humidity"></p>
                        <p id="current-windspeed"></p>
                        <p id="current-uvi"></p>
                      </div>
                    </div>


                </div>
                <div class="tile is-parent">
                    <div class="tile is-child box notification">
                        <p class="title notification is-dark">5-Day Forecast:</p>
                    </div>
                </div>
                <div class="tile is-parent">
                   
                  
                    <article class="tile is-child box notification" id="tile-1">
                      <div class="content is-normal notification is-link">
                        <h5 class="title is-5" id="date-1"></h5>
                        <img id="date-1-icon" class="icon" src="" alt="Day 1 Weather">
                        <p id="date-1-temp"></p>
                        <p id="date-1-humidity"></p>
                        <p id="date-1-windspeed"></p>
                      </div>
                    </article>

                    <article class="tile is-child box notification" id="tile-2">
                      <div class="content is-normal notification is-link">
                        <h5 class="title is-5" id="date-2"></h5>
                          <img id="date-2-icon" class="icon" src="" alt="Day 2 Weather">
                          <p id="date-2-temp"></p>
                          <p id="date-2-humidity"></p>
                          <p id="date-2-windspeed"></p>
                      </div>
                    </article>

                    <article class="tile is-child box notification" id="tile-3">
                      <div class="content is-normal notification is-link">
                        <h5 class="title is-5" id="date-3"></h5>
                          <img id="date-3-icon" class="icon" src="" alt="Day 3 Weather">
                          <p id="date-3-temp"></p>
                          <p id="date-3-humidity"></p>
                          <p id="date-3-windspeed"></p>
                      </div>
                    </article>

                    <article class="tile is-child box notification" id="tile-4">
                      <div class="content is-normal notification is-link">
                        <h5 class="title is-5" id="date-4"></h5>
                          <img id="date-4-icon" class="icon" src="" alt="Day 4 Weather">
                          <p id="date-4-temp"></p>
                          <p id="date-4-humidity"></p>
                          <p id="date-4-windspeed"></p>
                      </div>
                    </article>

                    <article class="tile is-child box notification" id="tile-5">
                      <div class="content is-normal notification is-link">
                        <h5 class="title is-5" id="date-5"></h5>
                        <img id="date-5-icon" class="icon" src="" alt="Day 5 Weather">
                        <p id="date-5-temp"></p>
                        <p id="date-5-humidity"></p>
                        <p id="date-5-windspeed"></p>
                      </div>
                    </article>
                </div>
            </div>              
        </div>    
    </div> 
</div>
</main>    



<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Select Location</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <!-- Content ... -->
      <ul>
        <li><button class="button is-text selection" id="city-0"></button></li>
        <li><button class="button is-text selection" id="city-1"></button></li>
        <li><button class="button is-text selection" id="city-2"></button></li>
        <li><button class="button is-text selection" id="city-3"></button></li>
        <li><button class="button is-text selection" id="city-4"></button></li>
      </ul>


    </section>
    <footer class="modal-card-foot">
      <!-- <button class="button is-success">Select</button>
      <button class="button" id="cancel-button">Cancel</button> -->
    </footer>
  </div>
</div>



    <footer></footer>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
